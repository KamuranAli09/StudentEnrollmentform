<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Student Enrollment Form</h1 >
    <div class="container" >
        
       <!--Registration Form container-->
       <div class="registrationcontainer">
      
        
        <div class="name">
        <label>Name:</label><br>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"/ style="border-radius:30px;margin: 9px -2px; padding: 10px 275px;" required>
        </div>
        
        
        <div class="email">
            <label>E-Mail:</label><br>
            <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/ style="border-radius:30px;margin: 9px -2px; padding: 10px 275px;" required>
        </div>
        <div class="img">
        <label>Image Url:</label><br>
        <input type="text" id="img" name="img" placeholder="Enter your image Id" style="border-radius:30px;margin: 9px -2px; padding: 10px 275px;" required>
        </div>
        <div class="websitelink">
        <label>Website Link:</label><br>
        <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link"/ style="border-radius:30px;margin: 9px -2px; padding: 10px 275px;" required>
        </div>
        <div class="skills">
        <label>Enter Your Skills:</label><br>
        <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/ style="border-radius:30px;margin: 9px -2px; padding: 10px 275px;" required>
        </div>
        <button class="submit">Submit</button>
       
       </div><hr style="border: 2px solid black;">
       <div class="output">
           
       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
